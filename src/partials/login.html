<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Year Hackaton</title>
    <!-- Прикол1 -->
    <link href="..\css\bootstrap.css" rel="stylesheet">
    <link href="..\css\login.css" rel="stylesheet">
  </head>

<body>
<div class = "page_container" id="login-page">
  <div class="login_container">
    <form class="form-signin">
      <h2 class="form-signin-heading">Login</h2>

      <label for="inputEmail" class="sr-only">Enter your username here</label>
      <input type="username" 
            ng-model="auth.username"
            id="inputEmail" 
            class="form-control" 
            placeholder="Username" 
            required 
            autofocus>

      <label for="inputPassword" class="sr-only">Enter your password here</label>
      <input type="password"
            ng-model="auth.password"
            id="inputPassword" 
            class="form-control" 
            placeholder="Password" 
            required> 

      <button class="btn btn-lg btn-primary btn-success" type="submit" ng-click="auth.login()">Login</button>
    </form>
  </div>
  </div>
</body>
